<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
     <link rel="stylesheet" href="vendor/aos/aos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Jquery Plugin Annimation (AOS)</title>
</head>
<body>
    <h4>Practice--------Animate on scroll library : -</h4>
    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-4">
                <div class="img"  data-aos="fade-in" data-aos-duration="1000">
                   <h3>1.AOS(fade-in)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="zoom-in" data-aos-duration="1600">
                    <h3>2.AOS(zoom-in)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
                    <h3>3.AOS(fade-down)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-4">
                <div class="img" data-aos="fade-up" data-aos-duration="3000">
                    <h3>4.AOS(fade-up)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="zoom-in-up" data-aos-duration="3000">
                    <h3>5.AOS(zoom-in-up)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="zoom-in-left" data-aos-duration="3000">
                    <h3>6.AOS(zoom-in-left)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-4">
                <div class="img" data-aos="fade-right" data-aos-duration="3000">
                    <h3>7.AOS(fade-right)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="2500">
                    <h3>8.AOS(fade-left)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                    <h3>9.AOS(flip-left)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-lg-4">
                <div class="img" data-aos="flip-right" data-aos-easing="ease-out-cubic" data-aos-duration="3000">
                    <h3>10.AOS(flip-right)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="flip-up" data-aos-duration="2500">
                    <h3>11.AOS(flip-up)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="img" data-aos="flip-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                    <h3>12.AOS(flip-down)</h3>
                    <img src="img/dolll.jpg" class="img-fluid" height="100px" width="200px" alt="">
                </div>
            </div>
        </div>
    </div>


    
</body>

<!-- js link  -->
 <script src="vendor/aos/aos.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/script.js"></script>
</html>
